<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

<div class="form-structor">
  <div class="signup">
    <h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
    <div class="form-holder">
      <input type="text" class="input" placeholder="用户名" />
      <input type="password" class="input" placeholder="密码" />
      <input type="email" class="input" id="email" placeholder="邮箱" />
      <input type="text" class="input" id="code" placeholder="验证码" />
    </div>

    <button class="submit-btn">发送验证码</button>
    <button class="submit-btn">注册</button>
  </div>

  <div class="login slide-up">
    <div class="center">
      <h2 class="form-title" id="login"><span>or</span>Log in</h2>
      <div class="form-holder">
        <input type="text" class="input" placeholder="用户名" />
        <input type="password" class="input" placeholder="密码" />
      </div>
      <button class="submit-btn">登录</button>
    </div>
  </div>
</div>
<script src="./js/login.js"></script>

</body>
</html>
